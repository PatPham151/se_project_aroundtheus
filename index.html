<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Around the US"/>
    <meta name="author" content="Pat Pham"/>
    <meta name="keywords" content="Photography, United States, Landscapes"/>
    <title>Around the US</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./style/index.css"/>
</head>

<body>
    <header class="header">
        <div class="header header__logo">
            <img src="./vectors/Vector.png" 
            alt="Around the US logo" 
            class="header__logo"/>
        </div>

        <section class="profile">
            <img src="./vectors/Avatar.png" 
            alt="avatar" 
            class="profile__avatar">

            <div class="profile__info">
                <h1 class="profile__title">Jaq Cousteau</h1>
                <p class="profile__description">explorer</p>
                <button class="profile__edit-button"></button>
            </div>

            <button class="profile__add-button"></button>
        </section>
    </header>
    <main class="content"></main>
    <footer class="footer"></footer>
</body>
</html>
